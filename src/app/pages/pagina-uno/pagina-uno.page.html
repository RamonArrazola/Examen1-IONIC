<app-header titulo="Pagina Uno"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-button (click)="onClick()" expand="block">
      Mostrar Opciones
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let item of data">
      <ion-checkbox slot="end" [(ngModel)]="item.selected"></ion-checkbox>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
