<ion-app>
  <ion-menu [type]="type" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle *ngFor="let item of componentes | async">
          <ion-item [routerLink]="item.redirectTo">
            <ion-icon slot="start" [name]="item.icon" color="primary"></ion-icon>
            {{item.name}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
  </div>

  <ion-router-outlet id="main"></ion-router-outlet>
  
</ion-app>
